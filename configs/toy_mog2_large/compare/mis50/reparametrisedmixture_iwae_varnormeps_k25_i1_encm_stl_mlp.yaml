seed_everything: 20220118
experiment_subdir_base: logs/toy_mog2_large/compare/reparametrisedmixture_iwae_varnormeps_k25_i1_encm_stl_mlp/mis50
data:
  setup_seed: 20220118
  dataset: 'toy_mog2_large'
  use_test_instead_val: True
  batch_size: 64
  missingness: 'uniform'
  total_miss_train: 0.5
  total_miss_val: 0.5
  pre_imputation: 'oracle'
  pre_impute_val: false
  filter_fully_missing_train: true
  filter_fully_missing_val: true
  data_root: ./data
model:
  class_path: vgiwae.models.IWAEMargLogprob
  init_args:
    marginal_eval_freq: 50
    # NOTE: the complete_marginal_logprob/train stat will be incorrect if using zero pre-imputation.
    marginal_eval_train: True
    generator_network:
      class_path: vgiwae.shared.neural_nets.ResidualFCNetwork
      init_args:
        input_dim: 2
        output_dim: 10
        num_residual_blocks: 3
        residual_block_dim: 200
    generator_distribution: normal
    prior_distribution: std_normal
    var_latent_network:
      class_path: vgiwae.shared.neural_nets.ResidualFCNetwork
      init_args:
        input_dim: 10
        output_dim: 125 # 2dim 25comps # Should be latent_dim * num_components * num_params_per_component_dim + num_components
        num_residual_blocks: 3
        residual_block_dim: 200
    var_latent_distribution: reparametrised_mixture25_normal_with_eps
    encoder_use_mis_mask: True
    kl_analytic: False
    var_latent_STL: True
    num_latent_samples: 1
    num_importance_samples: 25
    lr_generator: 1e-3
    lr_latent: 1e-3
    amsgrad_generator: true
    amsgrad_latent: true
    init_imputation_distribution: false
    num_imputations_train: 1
    num_imputations_val: 1
    imputation_init_train: empirical
    imputation_init_val: empirical
